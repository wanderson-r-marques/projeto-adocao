<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote e Adore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Adote e Adore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/adotar">Listar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/adotar/cadastro">Cadastrar</a>
                  </li>  
                </ul>
                <form action="/adotar/detalhes/" method="get" class="d-flex">
                  <input class="form-control me-2" name="id" type="search" placeholder="Digite o ID" aria-label="Pesquisar">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>        
    </header>
    <main>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">

                    {% block title %}
                    {% endblock %}

                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
