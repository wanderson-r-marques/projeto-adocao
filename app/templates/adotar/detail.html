{% extends 'base.html' %}

{% block title %}
  <h2 class="text-center">Detalhes para adoção</h2>
  {% if not pessoa %}
    <div class="alert alert-danger">Indivíduo não encontrado</div>
  {% endif %}
{% endblock %}

{% block content %}
  <h3 class="text-center mt-5 text-primary">{{pessoa.1}}</h3>
  <h4 class="text-center ">Código: {{pessoa.0}}</h4>

  <div class="container overflow-hidden">
    <div class="row gy-5">
      <div class="col-4">
        <div class="p-3 border bg-light"><b>Idade:</b> {{pessoa.2}}</div>
      </div>
      <div class="col-4">
        <div class="p-3 border bg-light"><b>Cor/Raça:</b> {{pessoa.3}}</div>
      </div>
      <div class="col-4">
        <div class="p-3 border bg-light"><b>Sexo:</b> {{pessoa.4}}</div>
      </div>
    
    </div>
  </div>
  <a name="" id="" class="btn btn-success mt-5 text-center w-100" href="/adotar/" role="button"><<< Voltar</a>
{% endblock %}
